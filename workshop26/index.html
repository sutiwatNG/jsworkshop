<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบประเมินความพึงพอใจ</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" id="panel">
        <strong>คุณมีคความพึงพอใจในบริการของเราระดับใด</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="img/sad.svg" alt="">
                <small>ไม่พอใจ</small>
            </div>
            <div class="rating">
                <img src="img/neutral.svg" alt="">
                <small>เฉย ๆ</small>
            </div>
            <div class="rating">
                <img src="img/smile.svg" alt="">
                <small>พอใจมาก</small>
            </div>
        </div>
        <button class="btn" id="send">ส่งผลการประเมิน</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
